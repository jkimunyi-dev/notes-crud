<div class="note-form">
  <h3>{{ isEditing ? 'Edit Note' : 'Create New Note' }}</h3>
  
  <form (ngSubmit)="onSubmit()" #noteForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input 
        type="text" 
        id="title" 
        [(ngModel)]="title" 
        name="title"
        required 
        placeholder="Enter note title"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="category">Category (optional):</label>
      <input 
        type="text" 
        id="category" 
        [(ngModel)]="category" 
        name="category"
        placeholder="Enter category"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea 
        id="content" 
        [(ngModel)]="content" 
        name="content"
        required 
        placeholder="Enter note content"
        rows="5"
        class="form-control"></textarea>
    </div>

    <div class="form-actions">
      <button 
        type="submit" 
        [disabled]="!noteForm.form.valid"
        class="btn btn-primary">
        {{ isEditing ? 'Update Note' : 'Create Note' }}
      </button>
      
      <button 
        type="button" 
        (click)="onCancel()"
        class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>
</div>
